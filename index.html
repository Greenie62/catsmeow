<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Happy Birthday Card</title>
</head>
<body>
    <h1>Happy Birthday</h1>

    <div class="cat-container">
    
        <div class="head">
            
            <div class="glasses-box">
                    <div class="ear-spec ear-spec1"></div>
                    <div class="eyepiece eyepiece1">
                        <div class="tint"></div>

                    </div>
                <div class="frame"></div>
                    <div class="ear-spec ear-spec2">
                    <div class="eyepiece eyepiece2">
                        <div class="tint"></div>
                    </div>

            </div>

            </div>
            <div class="ears">
                <div class="ear ear1">
                    <div class="smallear smallear1"></div>
                </div>
                <div class="ear ear2">
                    <div class="smallear smallear2"></div>
                </div>
            </div>
            <div class="eyes flex">
                <eye class="eye eye1">
                    <div class="pupil pupil1"></div>
                   
                </eye>
                <eye class="eye eye2">
                    <div class="pupil pupil2"></div>

                </eye>
            </div>
            <div class="whiskerNose">
            <div class="whiskers whiskers1">
                <div class="whisker whisker1"></div>
                <div class="whisker whisker2"></div>
                <div class="whisker whisker3"></div>
            </div>
            
                <div class="nose"></div>

                <div class="whiskers whiskers2">
                    <div class="whisker whisker1"></div>
                    <div class="whisker whisker2"></div>
                    <div class="whisker whisker3"></div>
                </div>

           </div>
            <div class="mouth close"></div>
        </div>
        <div class="body"></div>

        <div class="paws">
            <div class="front flex">
            <div class="paw paw1"></div>
            <div class="paw paw2"></div>
            </div>
            <div class="back flex">
            <div class="paw paw3"></div>
            <div class="paw paw4"></div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
